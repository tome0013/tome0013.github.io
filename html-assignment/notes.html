    <h2>Tags I have learned...</h2>

        <ul>
            <li>&lt;strong&gt; makes the text <strong>bold</strong></li>
            <li>&lt;em&gt; makes the text <em>italicized</em></li>
            <li>&lt;small&gt; makes the text <small>smaller</small></li>
            <li>&lt;mark&gt; <mark>highlights</mark> the text</li>
            <li>&lt;del shows&gt; <del>deleted</del> or strikethrough text</li>
        </ul>
